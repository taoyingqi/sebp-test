Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      - name: log.level.console
        value: trace
      - name: log.level.com.youzidata
        value: trace
      - name: log_pattern
#        value: "[%d][%-5p][%t][%c %M :%L]%m%n"
        value: "%blue{[%d][%-5p]}[%t][%c %M :%L]%m%n{FATAL=white, ERROR=red, WARN=blue, INFO=black, DEBUG=green, TRACE=blue}"
      - name: log_path
        value: /opt/logs/dev
      - name: project_name
        value: sebp-test
      - name: file_size
        value: 100MB

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: ${log_pattern}
    RollingFile: # 输出到文件，超过128MB归档
      - name: APP_DEBUG_BY_TIME
        fileName: ${log_path}/${project_name}/APP_DEBUG_BY_TIME.log
        filePattern: ${log_path}/${project_name}/APP_DEBUG_BY_TIME-%d{yyyy-MM-dd}-%i.log.gz
        ThresholdFilter:
          level: DEBUG # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 1000
      - name: APP_INFO_BY_TIME
        fileName: ${log_path}/${project_name}/APP_INFO_BY_TIME.log
        filePattern: ${log_path}/${project_name}/APP_INFO_BY_TIME-%d{yyyy-MM-dd}-%i.log.gz
        ThresholdFilter:
          level: INFO
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 1000
      - name: APP_WARN_BY_TIME
        fileName: ${log_path}/${project_name}/APP_WARN_BY_TIME.log
        filePattern: ${log_path}/${project_name}/APP_WARN_BY_TIME-%d{yyyy-MM-dd}-%i.log.gz
        ThresholdFilter:
          level: WARN
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 1000
      - name: APP_ERROR_BY_TIME
        fileName: ${log_path}/${project_name}/APP_ERROR_BY_TIME.log
        filePattern: ${log_path}/${project_name}/APP_ERROR_BY_TIME-%d{yyyy-MM-dd}-%i.log.gz
        ThresholdFilter:
          level: ERROR
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log_pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: APP_DEBUG_BY_TIME
        - ref: APP_INFO_BY_TIME
        - ref: APP_WARN_BY_TIME
        - ref: APP_ERROR_BY_TIME
    Logger: # 为 com.youzidata 包配置特殊的Log级别，方便调试
      - name: com.youzidata
        additivity: false
        level: ${sys:log.level.com.youzidata}
        AppenderRef:
          - ref: CONSOLE
          - ref: APP_DEBUG_BY_TIME
          - ref: APP_INFO_BY_TIME
          - ref: APP_WARN_BY_TIME
          - ref: APP_ERROR_BY_TIME